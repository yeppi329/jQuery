<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한번에 다양한 엘리먼트에 접근하여 개수와 텍스트 얻기</title>
<script src="js/jQuery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var resultText = "";
		var $searchEles = $('p,span,div.simpletext1');
		
		resultText+="검색된 엘리먼트 개수 : "+$searchEles.length+"\n";
		$searchEles.each(function(){
			resultText+=$(this).text()+"\t";
		});
		alert($.trim(resultText));
	});

</script>
</head>
<body>
	<span >simple</span>
	<div class='simpletext1'>jQuery</div>
	<div>basic</div>
	<p>example</p>
</body>
</html>
