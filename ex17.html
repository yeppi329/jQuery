<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery </title>
<style type="text/css">
   div { padding: 5px 5px 5px 5px }
   .item {float:center; width:100px; }
</style>
<script src="js/jQuery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#regBtn:button').click(function(){
			invalidItem();
			clearInput();
		});
		
		function invalidItem(){
			if($('#userId:text').val() == ""){
				alert("아이디를 입력하세요.");
				return;
			}
			var userName = $('#userName:text').val();
			if(userName == ""){
				alert("이름을 입력하세요.");
				return;
			}
			if($("#pwd:password").val()==""||$("#pwdConfirm:password").val()==""){
				alert("암호를 입력하세요.");
				return;
			}
			if($("#pwd:password").val()!=$("#pwdConfirm:password").val()){
				alert("암호가 일치하지 않습니다.");
				return;
			}
			alert(userName+"님 회원가입을 축하드립니다.");
		}
		
		function clearInput(){
			$('#userId:text').val('');
			$('#userName:text').val('');
			$("#pwd:password").val('');
			$("#pwdConfirm:password").val('');
		}
	});
	
</script>
</head>
<body>
   <center>   
     <div> <span class="item"> 아이디 * </span> <input id="userId" type="text"></div>
     <div> <span class="item"> 이름   * </span> <input id="userName" type="text"></div>
     <div> <span class="item"> 암호   * </span> <input id="pwd" type="password"></div>
     <div> <span class="item"> 암호 확인  * </span> <input id="pwdConfirm" type="password"></div>
     <input type="button" id="regBtn" value="회원가입">         
   </center>
</body>

</html>
