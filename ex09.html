<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인접한 자손 엘리먼트를 노드로 추가하기</title>
<style type="text/css">

table{table-layout:auto; width:75%;}
td{color:blue; font-weight:bold;}
.selectedstyle{color:red; font-size:20pt; background-color:pink;}
</style>
<script src="js/jQuery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('tr:first').addClass('selectedstyle');
		$('tr:last').addClass('selectedstyle');
		
		
		console.log("검색된 앨리먼트 개수 :"+$('tr:first').html());
		console.log("검색된 앨리먼트 개수 :"+$('tr:last').html());
	});
</script>
</head>
<body>
<table>
	<tr><td> one  </td></tr> 
    <tr><td>  two </td></tr> 
    <tr><td> three </td></tr> 
    <tr><td> four </td></tr> 
    <tr><td> five  </td></tr>  
</table>
  
</body>

</html>
