<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째와 마지막 자식 엘리먼트에 스타일 적용하기</title>
<style type="text/css">

table{table-layout:auto; width:75%;}
.textstyle{color:blue; font-weight:bold; background-color:pinl;}
</style>
<script src="js/jQuery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('div span:first-child, div span:last-child')
		.css('text-decoration', 'underline')
		.css('color', 'red')
		.css('font-size', '20pt')
	});
</script>
</head>
<body> 
  <div> 
    <span>one,</span> 
    <span>two,</span> 
    <span>three,</span>
    <span>four</span>
  </div> 
  <div>      
    <span>five,</span> 
    <span>six,</span> 
    <span>seven,</span>
    <span>eight</span>
  </div>  
</body> 

</html>
