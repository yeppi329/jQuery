<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인접한 자손 엘리먼트를 노드로 추가하기</title>
<style type="text/css">

table{table-layout:auto; width:75%;}

</style>
<script src="js/jQuery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('tr:even').css('backgroundColor','pink');
		$('tr:odd').css('backgroundColor','yellow');
		
	});
</script>
</head>
<body>
   <table>
      <tr><td>zero</td></tr>   
      <tr><td>one</td></tr>
      <tr><td>two</td></tr>
      <tr><td>three</td></tr>
      <tr><td>four</td></tr>
      <tr><td>five</td></tr>
   </table>
</body>


</html>
