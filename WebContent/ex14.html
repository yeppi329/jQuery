<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 가장 인접한 부모 엘리먼트 찾기</title>
<script src="js/jQuery.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function() {
    var result=new Array();
     $("b").parent()
          .each(function(i) {
           result[i]=this.tagName;
          });
    
    $("b").append(result.reverse().join(", "));   
  });
</script>
</head>
<body>
  <div>
    <p>
      <span> <b> 부모 엘리먼트 모두 검색 : </b> </span>
    </p>
  </div>
</body>
</html>
