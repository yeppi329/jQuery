<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
  p, div { margin:5px; padding:5px; }
  .border { border: 2px solid red; }
  .background { background:yellow; }
</style>
<script src="js/jQuery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
	    $("div").find("p")
	            .addClass("background")
	            .andSelf()
	            .addClass("border");
	});
</script>
</head>
<body>
  <div>
    <p>첫째 문장</p>
    <p>둘째 문장</p>
  </div>
</body>
</html>
