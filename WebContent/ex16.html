<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들의 내용을 변경하기</title>
<style>
p {
  color: red;
}
</style>
<script src="js/jQuery.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function() {
	  alert("");
		$("p").append($("li").map(function() {
			  return $(this).text().toUpperCase();
		  }).get().join(", "));
  });
</script>
</head>
<body>
  <p>
    <b> 찾은 값 : </b>
  </p>
  <ul>
	<li> apple </li>
	<li> banana </li>
	<li> orange </li>
  </ul>
</body>
</html>
